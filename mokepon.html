<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MOKEPON GAME</title>
    <link rel="shortcut icon" href="image/estacion-de-juegos.png">
    <script src="js/mokepon.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="select-pet">
    <h1 class="title">MOKEPON!</h1>

    <h2 class="subtitle">choose your pet:</h2>

    <div class="cards">
        <label class="card-mokepon" for="Hipodoge">
            <p>Hipodoge</p>
            <img src="image/hipodoge_attack.png" alt="Hipodoge">
        </label>
        <input type="radio" name="pet" id="Hipodoge"/>

        <label class="card-mokepon" for="Capipepo">
            <p>Capipepo</p>
            <img src="image/capipepo_attack.png" alt="Capipepo">
        </label>
        <input type="radio" name="pet" id="Capipepo"/>

        <label class="card-mokepon" for="Ratigueya">
            <p>Ratigueya</p>
            <img src="image/ratigueya_attack.png" alt="Ratigueya">
        </label>
        <input type="radio" name="pet" id="Ratigueya"/>
    </div>

    <button id="button-pet">Select</button>
</section>

<section id="select-attack">
    <h1 class="title">MOKEPON!</h1>

    <h2 class="subtitle">Choose your attack:</h2>

    <div>
        <button id="button-fire"> Fire ðŸ”¥</button>
        <button id="button-water"> Water ðŸ’§</button>
        <button id="button-earth"> Earth ðŸŒ±</button>
    </div>

    <div>
        <section id="messages"></section>

        <section id="restart">
            <button id="button-restart">Restart</button>
        </section>
    </div>

    <div>
        <p>Your pet <span id="pet-player"></span> has <span id="lives-player">3</span> lives</p>
        <p>The enemy's pet <span id="pet-enemy"></span> has <span id="lives-enemy">3</span> lives</p>
    </div>
</section>
</body>
</html>
